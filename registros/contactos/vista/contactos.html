	<script type="text/javascript">
	$(document).ready(function(){
		$.ajax({
 			type: "POST",
 			url: "../control/control.php",
 			data: { "funcion" :  "cargaTipoCliente" },
 			success: function(data){
 				alert(data);
 				obj = JSON.parse(data);
 				$v1=0;
 				while(obj.Customer[$v1]){
					alert(obj.Customer[$v1].nombre);
					$v1++;
 				}
 					
 			}
 		});
	});
	</script>
